version: '3.4'

services:
  gem.powerplant.api:
    container_name: gemPowerPlantApi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8888:80"
  seq:
    container_name: gemPowerPlantApiLog
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - log-data:/var/lib/log-data
    ports:
      - "5341:80"
volumes:
  log-data: